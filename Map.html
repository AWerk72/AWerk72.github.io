    <h2>Map</h2>

    <div id="map"></div>
    
    
    <script>
        function initMap(){
            var location = {lat: 33.928324, lng: -117.425921};
            var map = new google.maps.Map(document.getElementById("map"), {
                zoom: 15, 
                center: location
            });
            var marker = new google.maps.Marker({
                position: location, 
                map: map
            });
        }
    </script>
